<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oshel Map Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .map-container {
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Oshel Location Map Test</h1>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.2366!2d-79.4043!3d43.7154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDPCsDQyJzU1LjQiTiA3OcKwMjQnMTUuNSJX!5e0!3m2!1sen!2sca!4v1630000000000!5m2!1sen!2sca"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Oshel Location - 20 Craighurst Ave, Toronto">
        </iframe>
    </div>
    <p style="text-align: center; margin-top: 20px; color: #666;">
        This is a test page to verify the Google Maps embed is working correctly for Oshel's location at 20 Craighurst Ave, Toronto.
    </p>
</body>
</html>
