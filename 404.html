<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>404 Not Found | DesignByKyle</title>
    <meta name="description" content="Page not found - DesignByKyle" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon_io/favicon.ico" />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #18191b 0%, #232526 100%);
            color: #fff;
            font-family: 'Source Sans Pro', Arial, sans-serif;
            margin: 0;
        }
        .notfound-container {
            text-align: center;
            background: rgba(30,32,40,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            max-width: 420px;
        }
        .notfound-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2196f3;
        }
        .notfound-message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #aaa;
        }
        .notfound-home {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75em 2em;
            background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(33,150,243,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .notfound-home:hover {
            background: linear-gradient(90deg, #21cbf3 0%, #2196f3 100%);
            box-shadow: 0 4px 16px rgba(33,150,243,0.18);
        }
        .notfound-icon {
            font-size: 3rem;
            color: #2196f3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="notfound-title">404</div>
        <div class="notfound-message">Sorry, the page you are looking for does not exist.<br>It may have been moved or deleted.</div>
        <a href="/" class="notfound-home"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
